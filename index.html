<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HAR Extractor</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Libs (порядок важен). defer сохраняет порядок загрузки -->
  <script src="https://unpkg.com/jszip/dist/jszip.min.js" defer></script>
  <script src="https://unpkg.com/file-saver/dist/FileSaver.min.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <a href="https://github.com/wonderMoronWins/Har-extractor" target="_blank" class="github-link" aria-label="GitHub">
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
      </svg>
    </a>

    <div class="header">
      <div class="language-switcher" role="group" aria-label="Language">
        <button class="lang-btn active" data-lang="ru" type="button">RU</button>
        <button class="lang-btn" data-lang="en" type="button">EN</button>
        <button class="lang-btn" data-lang="zh" type="button">ZH</button>
      </div>
      <h1 id="title">HAR Extractor</h1>
      <p id="subtitle">Извлечение изображений из HAR файлов</p>
    </div>

    <div class="content">
      <div id="dropArea" class="drop-area" tabindex="0">
        <svg class="drop-icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
        </svg>
        <div class="drop-text" id="dropText">Перетащите файл .har сюда</div>
        <div class="drop-subtext" id="dropSubtext">или нажмите, чтобы выбрать файл</div>
      </div>

      <input type="file" id="fileInput" accept=".har" hidden />

      <div id="fileInfo" class="file-info">
        <div class="file-name" id="fileName"></div>
      </div>

      <div id="errorMessage" class="error-message" role="alert"></div>

      <div id="progressContainer" class="progress-container" aria-hidden="true">
        <div id="progressBar" class="progress-bar"></div>
      </div>

      <div id="resultStats" class="result-stats" aria-live="polite">
        <div class="stat-item">
          <span class="stat-label" id="labelImages">Найдено изображений:</span>
          <span class="stat-value" id="imageCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label" id="labelExtracted">Извлечено:</span>
          <span class="stat-value" id="extractedCount">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label" id="labelSize">Общий размер:</span>
          <span class="stat-value" id="totalSize">0 KB</span>
        </div>
      </div>

      <div class="button-group">
        <button id="importBtn" class="btn-primary" type="button" disabled>
          <span id="btnExtract">Извлечь изображения</span>
        </button>
        <button id="resetBtn" class="btn-outline" type="button">
          <span id="btnReset">Сбросить</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
